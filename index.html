<!DOCTYPE html>
<html>
<head>
    <title>My Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            /* background-color: #f0f0f0; */
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
        }
        .header .search-bar input {
            padding: 10px;
            width: 300px;
        }
        .navbar {
            background-color: #333;
            color: white;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product-card {
            border: 1px solid #f0f0f0;
            padding: 20px;
            width: calc(33.333% - 40px);
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="resources/logo.jpg" alt="My Shop Logo">
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>
    </div>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#electronics">Electronics</a>
        <a href="#books">Books</a>
        <a href="#clothing">Electronics2</a>
        <a href="#home-decor">Home and deco</a>
        <a href="#sports">Sports</a>
        <!-- Add as many as you need -->
    </div>
    <div class="main-content">
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$100</p>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$150</p>
        </div>
        <div class="product-card">
            <img src="product3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>$200</p>
        </div>
        <!-- Add as many as you need -->
    </div>
</body>
</html>
